name: Update GA Scratchers

on:
  schedule:
    # 09:30 America/New_York ~= 13:30 UTC during DST
    - cron: '30 13 * * *'
  workflow_dispatch:

jobs:
  scrape-and-upload:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    concurrency:
      group: ga-scratchers
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci --prefer-offline

      # Playwright is required because GA pages are client-rendered
      - name: Install Playwright (Chromium)
        run: npx playwright install --with-deps chromium

      # ✅ Use tsx to run .mts on Node 20
      - name: Fetch GA scratchers (build latest + merge)
        run: npx --yes tsx scripts/scratchers/fetch_ga_scratchers.mts

      - name: Upload snapshot artifact
        uses: actions/upload-artifact@v4
        with:
          name: ga-scratchers-json
          path: |
            public/data/ga_scratchers/index.latest.json
            public/data/ga_scratchers/index.json
          if-no-files-found: warn   # avoids failing if the scraper yields no files

      # No global install needed; use npx to pin Wrangler v4
      - name: Verify required secrets
        run: |
          test -n "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" || { echo "❌ Missing CLOUDFLARE_ACCOUNT_ID secret"; exit 1; }
          test -n "${{ secrets.CLOUDFLARE_API_TOKEN }}" || { echo "❌ Missing CLOUDFLARE_API_TOKEN secret"; exit 1; }
          test -n "${{ secrets.R2_BUCKET }}" || { echo "❌ Missing R2_BUCKET secret"; exit 1; }

      - name: Upload to R2
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID || secrets.CF_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN:  ${{ secrets.CLOUDFLARE_API_TOKEN  || secrets.CF_API_TOKEN  }}
          R2_BUCKET:             ${{ secrets.R2_BUCKET }}
          R2_PREFIX:             ga/scratchers
        run: |
          set -euo pipefail
          PREFIX="${R2_PREFIX#/}"  # strip any leading slash if someone adds it later

          # Push latest
          npx wrangler@4 r2 object put "${R2_BUCKET}/${PREFIX}/index.latest.json" \
            --file public/data/ga_scratchers/index.latest.json \
            --content-type application/json \
            --account-id "${CLOUDFLARE_ACCOUNT_ID}"

          # Push archive
          npx wrangler@4 r2 object put "${R2_BUCKET}/${PREFIX}/index.json" \
            --file public/data/ga_scratchers/index.json \
            --content-type application/json \
            --account-id "${CLOUDFLARE_ACCOUNT_ID}"