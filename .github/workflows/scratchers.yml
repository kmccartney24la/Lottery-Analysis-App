name: Update GA Scratchers

on:
  schedule:
    # 09:30 America/New_York ~= 13:30 UTC during DST (cron uses UTC)
    - cron: '30 13 * * *'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  scrape-and-upload:
    runs-on: ubuntu-24.04
    environment:
      name: r2-prod
    timeout-minutes: 35
    concurrency:
      group: ga-scratchers
      cancel-in-progress: false

    env:
      NODE_VERSION: '20'
      R2_BUCKET: ${{ secrets.R2_BUCKET }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
      TRACE: '1'                     # enable Playwright tracing (weâ€™ll upload on failure)

    steps:
      - uses: actions/checkout@v4

      - name: Use Node ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      # Cache Playwright browsers
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ms-playwright-${{ runner.os }}-chromium-v1

      - name: Install deps
        run: npm ci

      - name: Install Playwright (Chromium only)
        run: npx playwright install --with-deps chromium


      - name: Validate required secrets
        run: |
          [[ -n "${R2_BUCKET}" ]] || { echo "::error title=Missing secret::R2_BUCKET is not set"; exit 1; }
          [[ -n "${CF_ACCOUNT_ID}" ]] || { echo "::error title=Missing secret::CF_ACCOUNT_ID is not set"; exit 1; }
          [[ -n "${CF_API_TOKEN}" ]] || { echo "::error title=Missing secret::CF_API_TOKEN is not set"; exit 1; }
          echo "R2 upload path will be: ${R2_BUCKET}/ga/scratchers/index.latest.json"


      - name: Scrape GA scratchers
        run: npx --yes tsx scripts/scratchers/fetch_ga_scratchers.ts

      - name: Upload Playwright trace on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-trace
          path: public/data/ga_scratchers/_debug_trace.zip
          if-no-files-found: warn
          retention-days: 7

      - name: Upload JSON artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ga-scratchers-artifacts
          path: |
            public/data/ga_scratchers/index.latest.json
            public/data/ga_scratchers/index.json
            public/data/ga_scratchers/_debug_*.html
            public/data/ga_scratchers/_debug_*.png
            public/data/ga_scratchers/_debug_trace.zip
          if-no-files-found: warn
          retention-days: 7

      - name: Guarded R2 upload (index.latest.json)
        if: success() && hashFiles('public/data/ga_scratchers/index.latest.json') != ''
        run: |
          npx wrangler r2 object put --remote \
            --account-id "${CLOUDFLARE_ACCOUNT_ID}" \
            "${R2_BUCKET}/ga/scratchers/index.latest.json" \
            --file=public/data/ga_scratchers/index.latest.json \
            --content-type=application/json

      - name: Guarded R2 upload (index.json)
        if: success() && hashFiles('public/data/ga_scratchers/index.json') != ''
        run: |
          npx wrangler r2 object put --remote \
            --account-id "${CLOUDFLARE_ACCOUNT_ID}" \
            "${R2_BUCKET}/ga/scratchers/index.json" \
            --file=public/data/ga_scratchers/index.json \
            --content-type=application/json
