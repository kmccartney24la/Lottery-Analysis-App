name: Update GA Scratchers

on:
  schedule:
    # 09:30 America/New_York ~= 13:30 UTC during DST
    - cron: '30 13 * * *'
  workflow_dispatch:

jobs:
  scrape-and-upload:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    concurrency:
      group: ga-scratchers
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci --prefer-offline

      # Playwright is required because GA pages are client-rendered
      - name: Install Playwright (Chromium)
        run: npx playwright install --with-deps chromium

      # âœ… Use tsx to run .mts on Node 20
      - name: Fetch GA scratchers (build latest + merge)
        run: npx --yes tsx scripts/scratchers/fetch_ga_scratchers.mts

      - name: Upload snapshot artifact
        uses: actions/upload-artifact@v4
        with:
          name: ga-scratchers-json
          path: |
            public/data/ga_scratchers/index.latest.json
            public/data/ga_scratchers/index.json
          if-no-files-found: warn   # avoids failing if the scraper yields no files

      - name: Install Wrangler
        run: npm i -g wrangler@3

      - name: Upload to R2
        env:
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          R2_BUCKET: ${{ secrets.R2_BUCKET }}
          R2_PREFIX: ga/scratchers
        run: |
          wrangler r2 object put "$R2_BUCKET/$R2_PREFIX/index.latest.json" --file public/data/ga_scratchers/index.latest.json --content-type application/json
          wrangler r2 object put "$R2_BUCKET/$R2_PREFIX/index.json"        --file public/data/ga_scratchers/index.json        --content-type application/json
